version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sessionapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "80:80"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=sessionapp;Username=postgres;Password=postgres
    depends_on:
      - postgres

volumes:
  postgres_data: